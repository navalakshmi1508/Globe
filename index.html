<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobeTrotter ‚Äì Travel Planner</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2b2e83, #a63a6d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ffd166;
      color: #333;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåç GlobeTrotter</h1>
    <p>Empowering Personalized Travel Planning</p>

    <!-- THIS BUTTON MOVES TO trip.html -->
    <button onclick="goToTrip()">Plan New Trip</button>
  </div>

  <footer>
    Hackathon Project ¬∑ GlobeTrotter
  </footer>

  <script>
    function goToTrip() {
      window.location.href = "trip.html";
    }
  </script>
</body>
</html>
